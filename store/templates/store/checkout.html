<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Proceed to Payment</button>
    </form>

    <h2>Your Cart</h2>
    <p>Total Price: ${{ cart.get_total_price }}</p>
</body>
</html>
