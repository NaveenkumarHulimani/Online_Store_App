{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Contact Us - Online Store</title>
</head>
<body>
    <div class="contact-container">
        <h1 id="contact-title">Contact Us</h1>
        <p class="contact-description">We would love to hear from you! If you have any questions, feedback, or need assistance, feel free to reach out to us.</p>

        <h2 class="contact-subtitle">Get in Touch</h2>
        <form action="" method="post" id="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
